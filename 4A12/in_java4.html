<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteo con Botón</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>#4 Conteo con Botón</h1>
    </header>
    <main>
        <section>
            <button onclick="iniciarConteo()">Haz clic aquí</button>
            <p id="conteo"></p>
        </section>
    </main>
    <script src="in_java4.js"></script>
    <hr><br>
    <nav>
        <header>
            <h1>#5 Tabla de Multiplicar</h1>
        </header>
        <main>
            <section>
                <label for="numero">Número:</label>
                <input type="number" id="numero" min="1">
                <button onclick="generarTabla()">Generar Tabla</button>
                <div id="tablaMultiplicar"></div>
            </section>
        </main>
        <script src="in_java4.js"></script>
        <hr><br>
        <div>
            <h1>#6 Verificación de Números Par</h1>
            </header>
            <main>
                <section>
                    <label for="numeroPar">Número:</label>
                    <input type="number" id="numeroPar">
                    <button onclick="verificarNumeroPar()">Verificar</button>
                    <p id="resultadoNumeroPar"></p>
                </section>
            </main>
            <script src="in_java4.js"></script>
        </div>
        <hr><br>
        <div>
            <header>
                <h1>#7 Conversión de Grados Celsius a Fahrenheit</h1>
            </header>
            <main>
                <section>
                    <label for="celsius">Grados Celsius:</label>
                    <input type="number" id="celsius">
                    <button onclick="convertirCelsiusToFahrenheit()">Convertir</button>
                    <p id="resultadoFahrenheit"></p>
                </section>
            </main>
            <script src="in_java4.js"></script>
        </div>
        <hr><br>
        <div>
            <header>
                <h1>#8 Comprobación de Año Bisiesto</h1>
            </header>
            <main>
                <section>
                    <label for="anio">Año:</label>
                    <input type="number" id="anio">
                    <button onclick="verificarAnioBisiesto()">Verificar</button>
                    <p id="resultadoBisiesto"></p>
                </section>
            </main>
            <script src="in_java4.js"></script>
        </div>
        <hr><br>
        <div>
            <header>
                <h1>#9 Números Primos en un Rango</h1>
            </header>
            <main>
                <section>
                    <label for="rangoInicio">Inicio del Rango:</label>
                    <input type="number" id="rangoInicio">
                    <label for="rangoFin">Fin del Rango:</label>
                    <input type="number" id="rangoFin">
                    <button onclick="buscarNumerosPrimos()">Buscar Primos</button>
                    <p id="resultadoPrimos"></p>
                </section>
            </main>
            <script src="in_java4.js"></script>
        </div>
        <hr><br>
        <div>
            <header>
                <h1>#10 Cálculo de Promedio</h1>
            </header>
            <main>
                <section>
                    <label for="nota1">Nota 1:</label>
                    <input type="number" id="nota1" min="0" max="10">
                    <label for="nota2">Nota 2:</label>
                    <input type="number" id="nota2" min="0" max="10">
                    <label for="nota3">Nota 3:</label>
                    <input type="number" id="nota3" min="0" max="10">
                    <button onclick="calcularPromedio()">Calcular Promedio</button>
                    <p id="resultadoPromedio"></p>
                </section>
            </main>
            <script src="in_java4.js"></script>
        </div><hr><br>
        <div>
            <header>
                <h1>#11 Calculadora</h1>
            </header>
            <main>
                <section>
                    <label for="operando1">Operando 1:</label>
                    <input type="number" id="operando1">
                    <label for="operando2">Operando 2:</label>
                    <input type="number" id="operando2">
                    <button onclick="realizarOperacion('suma')">Sumar</button>
                    <button onclick="realizarOperacion('resta')">Restar</button>
                    <button onclick="realizarOperacion('multiplicacion')">Multiplicar</button>
                    <button onclick="realizarOperacion('division')">Dividir</button>
                    <p id="resultadoCalculadora"></p>
                </section>
            </main>
            <script src="in_java4.js"></script>
        </div><hr><br>
        <div>
            <header>
                <h1>#12 Calculadora de Masa Corporal</h1>
            </header>
            <main>
                <section>
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso">
                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura">
                    <button onclick="calcularMasaCorporal()">Calcular Masa Corporal</button>
                    <p id="resultadoMasaCorporal"></p>
                </section>
            </main>
            <script src="in_java4.js"></script>
        </div><hr><br>
    </nav>
</body>

</html>
